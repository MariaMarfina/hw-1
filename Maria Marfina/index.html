<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cubes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header></header>
  
  <main class="main-container">
    <article class="weather-forecast">
      <h2 class="visually-hidden">Weather Forecast</h2>

      <section class="weather-forecast__content weather-forecast__content_blue">
        <div class="weather-forecast__city-main-info"> 
          <h3 class="visually-hidden">Chicago</h3>
          <img class="weather-forecast__img" src="src/rain.svg" alt="The weather is rainy">
          <p class="weather-forecast__paragraph weather-forecast__paragraph_blue">Chicago / 23&deg;</p>
        </div>
      </section>

      <section class="weather-forecast__content weather-forecast__content_green">
        <div class="weather-forecast__city-main-info"> 
          <h3 class="visually-hidden">Seattle</h3>
          <img class="weather-forecast__img" src="src/fog.svg" alt="The weather is foggy">
          <p class="weather-forecast__paragraph weather-forecast__paragraph_green">Seattle / 34&deg;</p>
        </div>
      </section>

      <section class="weather-forecast__content weather-forecast__content_purple">
        <div class="weather-forecast__city-main-info"> 
          <h3 class="visually-hidden">Brooklyn</h3>
          <img class="weather-forecast__img" src="src/cloud-and-sun.svg" alt="The weather is partly cloudy">
          <p class="weather-forecast__paragraph weather-forecast__paragraph_purple">Brooklyn / 55&deg;</p>
        </div>
      </section>

      <section class="weather-forecast__content weather-forecast__content_yellow">
        <div class="weather-forecast__city-main-info"> 
          <h3 class="visually-hidden">Portland</h3>
          <img class="weather-forecast__img" src="src/rain-cloud-and-sun.svg" alt="The weather is rainy and partly cloudy">
          <p class="weather-forecast__paragraph weather-forecast__paragraph_yellow">Portland / 27&deg;</p>
        </div>
      </section>
    
      <section class="weather-forecast__content weather-forecast__content_red">
        <div class="weather-forecast__city-main-info"> 
          <h3 class="visually-hidden">Los Angeles</h3>
          <img class="weather-forecast__img" src="src/wind-moon-and-cloud.svg" alt="The weather is windy and partly cloudy"> 
          <p class="weather-forecast__paragraph weather-forecast__paragraph_red">Los Angeles / 22&deg;</p>
        </div>
      </section>

      <section class="weather-forecast__content weather-forecast__content_pink">
        <div class="weather-forecast__city-main-info"> 
          <h3 class="visually-hidden">San Jose</h3>
          <img class="weather-forecast__img" src="src/cloud.svg" alt="The weather is cloudy">
          <p class="weather-forecast__paragraph weather-forecast__paragraph_pink">San Jose / 47&deg;</p>
        </div>
      </section>
    </article>
  </main>

  <footer></footer>

</body>
</html>
